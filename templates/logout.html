{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rodisare | {% block title %}Feedreader{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/static/img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />

    <!-- Le styles -->
    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="{% static "bootstrap/css/bootstrap-responsive.css" %}" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="{% static "bootstrap/js/jquery-2.0.0.js" %}" type="text/javascript"></script>
    <script src="{% static "bootstrap/js/bootstrap.js" %}" type="text/javascript"></script>
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/">Rodisare</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#"><i class="icon-user"></i> Logout</a></li>
                    <li class="divider-vertical"></li>
                    <li class="divider-vertical"></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
            <div class="nav-collapse collapse">
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="tab-pane active" id="tab1">
            <div class="hero-unit">
                <div class="container">
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="span6">
                                <div class="area">
                                    <form class="form-horizontal" action="" method="POST">{% csrf_token %}
                                        <div class="alert alert-block">
                                            <h4>
                                                Logout successful
                                                <a href="/feedreader" class="btn btn-large pull-right">Continue</a>
                                            </h4>

                                            <script language="JavaScript" type="text/javascript">
                                                var count = 6
                                                var redirect = "/"

                                                function countDown() {
                                                    if (count <= 0) {
                                                        window.location = redirect;
                                                    } else {
                                                        count--;
                                                        document.getElementById("timer").innerHTML = "This page will redirect in " + count + " seconds."
                                                        setTimeout("countDown()", 1000)
                                                    }
                                                }
                                            </script>

                                            <p>
                                                <span id="timer">
                                                    <script>
                                                        countDown();
                                                    </script>
                                                </span>
                                            </p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/row-->

    <footer style="text-align:center; background-color:white; position: fixed; bottom: 3px;">
        &copy; Rodisare 2013
    </footer>

</div>
<!--/.fluid-container-->
</body>
</html>
