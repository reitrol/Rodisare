{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rodisare | {% block title %}Feedreader{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/static/img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />

    <!-- Le styles -->
    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="{% static "bootstrap/css/bootstrap-responsive.css" %}" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="{% static "bootstrap/js/jquery-2.0.0.js" %}" type="text/javascript"></script>
    <script src="{% static "bootstrap/js/bootstrap.js" %}" type="text/javascript"></script>
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/">Rodisare</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#"><i class="icon-user"></i> Register</a></li>
                    <li class="divider-vertical"></li>
                    <li class="divider-vertical"></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
            <div class="nav-collapse collapse">
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="tab-pane active" id="tab1">
            <div class="hero-unit">
                <div class="container">
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="span6">
                                <div class="area">
                                    <form class="form-horizontal" action="" method="POST">{% csrf_token %}
                                        <div class="heading">
                                            <h4 class="form-heading">Sign Up</h4>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label" for="inputUser">Username</label>
                                            <div class="controls">
                                                {{ registration.username }}
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <label class="control-label" for="inputEmail">Email</label>
                                            <div class="controls">
                                                {{ registration.email }}
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <label class="control-label" for="inputPassword">Password</label>
                                            <div class="controls">
                                                {{ registration.password }}
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <div class="controls">
                                                <button type="submit" class="btn btn-success">Sign Up</button>
                                            </div>
                                        </div>

                                        {% if error %}
                                             <div class="alert alert-error">
                                                 <button type="button" class="close" data-dismiss="alert">Ã—</button>
                                                 <strong>{{ error }}</strong>
                                             </div>
                                        {% endif %}
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/row-->

    <footer style="text-align:center; background-color:white; position: fixed; bottom: 3px;">
        &copy; Rodisare 2013
    </footer>

</div>
<!--/.fluid-container-->
</body>
</html>
